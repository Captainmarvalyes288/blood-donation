<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Request - Blood Donation App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF0F5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .request-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .request-form input, .request-form select, .request-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .request-form button {
            background-color: #FF1493;
            color: white;
            border: none;
            cursor: pointer;
        }
        .request-form button:hover {
            background-color: #e03b7d;
        }
        .back-arrow {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <h2>Post a Request</h2>
    <div class="request-form">
        <form id="requestForm">
            <label for="patientName">Patient Name</label>
            <input type="text" id="patientName" placeholder="Patient Name" required>
            
            <label>Select Blood Group</label>
            <select id="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label>Blood Units</label>
            <input type="range" min="1" max="5" value="2" class="slider" id="bloodUnitSlider" required>
            <p>Blood Units: <span id="bloodUnitValue">2</span></p>
            
            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>
            
            <label for="location">Location</label>
            <select id="location" required>
                <option value="">Select A Location</option>
                <option value="hospital1">Hospital 1</option>
                <option value="hospital2">Hospital 2</option>
            </select>
            
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="date">Date</label>
            <input type="date" id="date" required>
            
            <button type="button" onclick="submitRequest()">Send Request</button>
        </form>
    </div>

    <script>
        // JavaScript function to handle form submission
        function submitRequest() {
            alert('Request submitted successfully!');
            window.location.href = 'donate-list.html'; // Redirect to the donation list or relevant page
        }

        // Update blood unit display based on slider
        const slider = document.getElementById('bloodUnitSlider');
        const output = document.getElementById('bloodUnitValue');
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</body>
</html>
