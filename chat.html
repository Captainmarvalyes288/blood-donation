<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Blood Donation App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff0f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      /* Chat Container */
      .chat-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Stronger shadow for depth */
        display: flex;
        flex-direction: column;
        height: 400px;
        overflow: hidden;
      }

      /* Messages Area */
      .messages {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      /* Individual Message Styles */
      .message {
        padding: 10px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 80%;
        word-wrap: break-word;
        position: relative; /* For positioning the message bubble */
      }

      /* Sent Message Style */
      .message.sent {
        align-self: flex-end;
        background-color: #ff1493;
        color: white;
        border-bottom-right-radius: 0; /* Square bottom-right corner */
      }

      /* Received Message Style */
      .message.received {
        align-self: flex-start;
        background-color: #f1f0f0;
        border-bottom-left-radius: 0; /* Square bottom-left corner */
      }

      /* Chat Input Area */
      .chat-input {
        display: flex;
      }

      /* Input Field */
      .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
        transition: border-color 0.3s ease; /* Smooth transition on focus */
      }

      .chat-input input:focus {
        border-color: #ff1493; /* Highlight border on focus */
        outline: none; /* Remove default outline */
      }

      /* Send Button */
      button {
        padding: 10px 20px;
        background-color: #ff1493;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
      }

      button:hover {
        background-color: #e03b7d; /* Darker shade on hover */
      }

      /* Back Arrow */
      .back-arrow {
        font-size: 24px;
        color: #ff1493; /* Changed color for better visibility */
        text-decoration: none;
        margin-bottom: 20px;
        display: inline-block;
        cursor: pointer;
        transition: color 0.3s ease; /* Smooth transition on hover */
      }

      .back-arrow:hover {
        color: #e03b7d; /* Slightly darker shade on hover */
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-arrow" onclick="showInbox()"
      >&larr; Back</a
    >
    <div id="chat-container" class="chat-container"></div>

    <script>
      function showChat() {
        const chatContainer = document.getElementById("chat-container");

        chatContainer.innerHTML = `
                <h2>Benjamin Jack</h2>
                <div class="messages">
                    <div class="message sent">Lorem ipsum is simply dum printing and</div>
                    <div class="message received">Lorem ipsum is simply dum</div>
                    <div class="message sent">Lorem ipsum is simply dum printing and</div>
                    <div class="message received">[Audio message placeholder]</div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a Message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            `;
      }

      function sendMessage() {
        const input = document.querySelector(".chat-input input");
        const messageText = input.value.trim();
        if (messageText) {
          const messageContainer = document.querySelector(".messages");
          const newMessage = document.createElement("div");
          newMessage.className = "message sent";
          newMessage.textContent = messageText;
          messageContainer.appendChild(newMessage);
          input.value = "";
          messageContainer.scrollTop = messageContainer.scrollHeight;
        }
      }

      // Call showChat to initialize the chat when the page loads
      document.addEventListener("DOMContentLoaded", showChat);
    </script>
  </body>
</html>
