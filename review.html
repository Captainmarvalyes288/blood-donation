<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Blood Donation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF0F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .review {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .review-author {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .review-author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        h4 {
            margin: 0;
            color: #333;
        }
        p {
            color: #666;
        }
        .back-arrow {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            cursor: pointer;
        }
        .review-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: left;
        }
        .review-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .review-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .review-form button {
            padding: 10px 20px;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    
    <div id="reviews-container">
        <!-- Reviews will be dynamically added here -->
    </div>

    <div class="review-form">
        <h3>Add a Review</h3>
        <input type="text" id="reviewerName" placeholder="Your Name" required>
        <textarea id="reviewText" placeholder="Your Review" required></textarea>
        <button onclick="addReview()">Submit Review</button>
    </div>

    <script>
        // Sample reviews data
        const reviews = [
            {
                name: "John Doe",
                avatar: "reviewer-avatar.jpg",
                text: "Great experience donating blood. Friendly staff and well-organized process."
            }
        ];

        // Function to display reviews
        function displayReviews() {
            const container = document.getElementById('reviews-container');
            container.innerHTML = ''; // Clear existing reviews
            reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.classList.add('review');
                reviewElement.innerHTML = `
                    <div class="review-author">
                        <img src="${review.avatar}" alt="Reviewer Avatar">
                        <h4>${review.name}</h4>
                    </div>
                    <p>${review.text}</p>
                `;
                container.appendChild(reviewElement);
            });
        }

        // Function to add a new review
        function addReview() {
            const name = document.getElementById('reviewerName').value.trim();
            const text = document.getElementById('reviewText').value.trim();
            if (name && text) {
                reviews.push({
                    name: name,
                    avatar: "default-avatar.jpg", // Placeholder for avatar
                    text: text
                });
                displayReviews(); // Update the review list
                document.getElementById('reviewerName').value = ''; // Clear input fields
                document.getElementById('reviewText').value = '';
            } else {
                alert('Please enter both your name and review.');
            }
        }

        // Initial display of reviews
        displayReviews();
    </script>
</body>
</html>
