<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <div id="app"></div>
    <script>
        // Function to create the navigation bar dynamically
        function createNavBar(active) {
            return `
                <div class="nav-bar">
                    <div class="nav-item ${active === 'home' ? 'active' : ''}" onclick="navigateTo('index.html')">üè† Home</div>
                    <div class="nav-item ${active === 'donate' ? 'active' : ''}" onclick="navigateTo('donate-list.html')">üíâ Donate</div>
                    <div class="nav-item ${active === 'chat' ? 'active' : ''}" onclick="navigateTo('chat.html')">üí¨ Chat</div>
                    <div class="nav-item ${active === 'profile' ? 'active' : ''}" onclick="navigateTo('profile.html')">üë§ Profile</div>
                </div>
            `;
        }

        // Function to navigate to a page
        function navigateTo(page) {
            window.location.href = page;
        }

        // Function to show the profile page
        function showProfile() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2>Profile</h2>
                <p>This is a placeholder for the profile page.</p>
                ${createNavBar('profile')}
            `;
        }

        // Function to show the blood center page
        function showBloodCenter() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2>Blood Center</h2>
                <p>This is a placeholder for the blood center page.</p>
                ${createNavBar('blood-center')}
            `;
        }

        // Function to show the blood banks page
        function showBloodBanks() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2>Blood Banks</h2>
                <p>This is a placeholder for the blood banks page.</p>
                ${createNavBar('blood-banks')}
            `;
        }

        // Function to show the donate page
        function showDonate() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2>Donate</h2>
                <p>This is a placeholder for the donate page.</p>
                ${createNavBar('donate')}
            `;
        }

        // Function to show the chat page
        function showChat() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2>Chat</h2>
                <p>This is a placeholder for the chat page.</p>
                ${createNavBar('chat')}
            `;
        }

        // Automatically set the active page based on the current URL
        function getActivePage() {
            const currentPath = window.location.pathname.split("/").pop();
            switch (currentPath) {
                case 'index.html':
                    return 'home';
                case 'donate-list.html':
                    return 'donate';
                case 'chat.html':
                    return 'chat';
                case 'profile.html':
                    return 'profile';
                case 'blood-center.html':
                    return 'blood-center';
                case 'blood-banks.html':
                    return 'blood-banks';
                default:
                    return 'home';
            }
        }

        // Render the appropriate content when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const activePage = getActivePage();
            if (activePage === 'profile') showProfile();
            if (activePage === 'blood-center') showBloodCenter();
            if (activePage === 'blood-banks') showBloodBanks();
            if (activePage === 'donate') showDonate();
            if (activePage === 'chat') showChat();
        });
    </script>
</body>
</html>
