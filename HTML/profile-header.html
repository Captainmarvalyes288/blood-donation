<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header - Blood Donation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF0F5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        .profile-header {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h2 {
            margin: 10px 0;
            color: #333;
        }
        .slider-container {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        .slider {
            width: 100%;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #FF1493;
            cursor: pointer;
            border-radius: 50%;
        }
        .back-arrow {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <div class="profile-header">
        <img src="profile-avatar.jpg" alt="Profile Avatar" id="profile-avatar">
        <h2 id="profile-name">John Doe</h2>
    </div>

    <script>
        // Function to fetch profile data (simulated)
        function fetchProfileData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve({
                        name: 'John Doe',
                        avatar: 'profile-avatar.jpg'
                    });
                }, 2000); // Simulate a 1-second delay
            });
        }

        // Function to update the profile information on the page
        function updateProfile(data) {
            document.getElementById('profile-name').textContent = data.name;
            document.getElementById('profile-avatar').src = data.avatar;
        }

        // Initialize profile data
        async function initProfile() {
            const data = await fetchProfileData();
            updateProfile(data);
        }

        // Call the initialization function when the page loads
        initProfile();
    </script>
</body>
</html>
