<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Stats - Blood Donation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <h2>Your Profile Stats</h2>
    <div class="profile-stats">
        <div>
            <h3>Donations</h3>
            <p id="donations">120</p>
        </div>
        <div>
            <h3>Badges</h3>
            <p id="badges">30</p>
        </div>
        <div>
            <h3>Referrals</h3>
            <p id="referrals">10</p>
        </div>
    </div>

    <script>
        // Simulate fetching data from a server
        function fetchProfileStats() {
            // Simulated data
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve({
                        donations: 170,
                        badges: 45,
                        referrals: 35,
                    });
                }, 2000); // Simulate a 1-second delay
            });
        }

        // Function to update the profile stats on the page
        function updateProfileStats(stats) {
            document.getElementById('donations').textContent = stats.donations;
            document.getElementById('badges').textContent = stats.badges;
            document.getElementById('referrals').textContent = stats.referrals;
        }

        // Initialize profile stats
        async function initProfileStats() {
            const stats = await fetchProfileStats();
            updateProfileStats(stats);
        }

        // Call the initialization function when the page loads
        initProfileStats();
    </script>
</body>
</html>
