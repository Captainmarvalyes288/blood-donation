<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Blood Donation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF0F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .back-arrow {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-arrow">&#8592; Back</a>
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <div class="error" id="nameError">Please enter your full name.</div>
            <input type="email" id="email" placeholder="Email" required>
            <div class="error" id="emailError">Please enter a valid email address.</div>
            <input type="password" id="password" placeholder="Password" required>
            <div class="error" id="passwordError">Password is required.</div>
            <button type="button" onclick="submitForm()">Signup</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;

            // Validate full name
            if (!fullName) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate password
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // If valid, handle form submission (e.g., send data to server)
            if (isValid) {
                alert('Signup successful!');
            }
        }

    </script>
</body>
</html>
