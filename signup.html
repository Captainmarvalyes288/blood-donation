<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Blood Donation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-arrow">&#8592; Back</a>
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <div class="error" id="nameError">Please enter your full name.</div>
            <input type="email" id="email" placeholder="Email" required>
            <div class="error" id="emailError">Please enter a valid email address.</div>
            <input type="password" id="password" placeholder="Password" required>
            <div class="error" id="passwordError">Password is required.</div>
            <button type="button" onclick="submitForm()">Signup</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;

            // Validate full name
            if (!fullName) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate password
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // If valid, handle form submission (e.g., send data to server)
            if (isValid) {
                alert('Signup successful!');
            }
        }

    </script>
</body>
</html>
