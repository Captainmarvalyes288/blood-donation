<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <div id="blood-center" class="blood-center"></div>

    <script>
        function showBloodCenter() {
            const bloodCenterDiv = document.getElementById('blood-center');

            bloodCenterDiv.innerHTML = `
                <a href="#" class="back-arrow" onclick="showBloodBanks()">&larr;</a>
                <div class="blood-center">
                    <img src="https://via.placeholder.com/300x150.png?text=New+York+Blood+Center" alt="New York Blood Center">
                    <h2>New York Blood Center</h2>
                    <div class="blood-center-info">
                        <span>New York</span>
                        <span class="blood-center-rating">★ 3.5</span>
                    </div>
                    <p>Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley.</p>
                    <div>
                        <button onclick="alert('Calling...')">Call</button>
                        <button onclick="alert('Getting directions...')">Get Directions</button>
                    </div>
                </div>
                <div class="review">
                    <h3>Review (256)</h3>
                    <button onclick="alert('Write a review')">Write A Review</button>
                    <div class="review-author">
                        <img src="https://via.placeholder.com/30x30.png?text=DM" alt="David Martin">
                        <span>David Martin</span>
                        <span class="blood-center-rating">★ 4.7</span>
                    </div>
                    <p>Model text goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            `;
        }

        // Call showBloodCenter to initialize the blood center details when the page loads
        document.addEventListener('DOMContentLoaded', showBloodCenter);
    </script>
</body>
</html>
