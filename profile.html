<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Blood Donation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <div id="profile-container"></div>

    <script>
        // Function to create the navigation bar
        function createNavBar(active) {
            return `
                <div class="nav-bar">
                    <a href="index.html" class="nav-item ${active === 'home' ? 'active' : ''}">Home</a>
                    <a href="donate-list.html" class="nav-item ${active === 'donate' ? 'active' : ''}">Donate</a>
                    <a href="chat.html" class="nav-item ${active === 'chat' ? 'active' : ''}">Chat</a>
                    <a href="profile.html" class="nav-item ${active === 'profile' ? 'active' : ''}">Profile</a>
                    <a href="notifications.html" class="nav-item ${active === 'notifications' ? 'active' : ''}">Notifications</a>
                </div>
            `;
        }

        // Function to display the profile
        function showProfile() {
            const app = document.getElementById('profile-container');
            app.innerHTML = `
                <div class="profile-header">
                    <img src="https://via.placeholder.com/100x100.png?text=DJ" alt="David John">
                    <h2>David John</h2>
                    <p>Last Donation: October, 2023</p>
                </div>
                <div class="profile-stats">
                    <div>
                        <h3>05</h3>
                        <p>Donations</p>
                    </div>
                    <div>
                        <h3>03</h3>
                        <p>Requests</p>
                    </div>
                    <div>
                        <h3>06</h3>
                        <p>Responses</p>
                    </div>
                </div>
                <ul class="profile-menu">
                    <li>
                        <label>I Want To Donate</label>
                        <input type="checkbox" checked>
                    </li>
                    <li onclick="alert('Edit Profile')">Edit Profile &gt;</li>
                    <li onclick="showPostRequest()">Blood Request &gt;</li>
                    <li onclick="alert('Settings')">Settings &gt;</li>
                    <li onclick="alert('Invite Friends')">Invite Friends &gt;</li>
                    <li onclick="alert('Privacy Policy')">Privacy Policy &gt;</li>
                    <li onclick="alert('Rate Us')">Rate Us &gt;</li>
                    <li onclick="alert('About Us')">About Us &gt;</li>
                    <li onclick="showSplashScreen()">Sign Out</li>
                </ul>
                ${createNavBar('profile')}
            `;
        }

        // Call the showProfile function when the page loads
        document.addEventListener('DOMContentLoaded', showProfile);
    </script>
</body>
</html>
