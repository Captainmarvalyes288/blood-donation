<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications - Blood Donation App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <div id="notifications-container"></div>

    <script>
      // Function to create the notifications content
      function showNotifications() {
        const app = document.getElementById("notifications-container");
        app.innerHTML = `
          <h2>Notifications</h2>
          <ul class="notification-list">
              <li class="notification-item">
                  <h3>Today</h3>
              </li>
              <li class="notification-item">
                  <h4>Grateful for You!</h4>
                  <p>Lorem ipsum is simply dummy text of the printing and typesetting...</p>
              </li>
              <li class="notification-item">
                  <h4>B+ Blood Needed in Your Area</h4>
                  <p>Lorem ipsum is simply dummy text of the printing and typesetting...</p>
              </li>
              <li class="notification-item">
                  <h4>You Have a Donate Request</h4>
                  <p>Lorem ipsum is simply dummy text of the printing and typesetting...</p>
              </li>
          </ul>
          ${createNavBar("notifications")}
        `;
      }

      // Function to create the donation content
      function showDonate() {
        const app = document.getElementById("notifications-container");
        app.innerHTML = `
          <div class="container">
              <h2>Donate</h2>
              <div style="display: flex; margin-bottom: 20px;">
                  <button onclick="showDonate()" style="flex-grow: 1; background-color: #FF1493;">All</button>
                  <button onclick="showDonate()" style="flex-grow: 1; background-color: #f1f0f0; color: black;">Recent</button>
                  <button onclick="showDonate()" style="flex-grow: 1; background-color: #f1f0f0; color: black;">Urgent</button>
              </div>
              <ul class="donate-list">
                  <li class="donate-item">
                      <img src="https://via.placeholder.com/40x40.png?text=OJ" alt="Oliver James">
                      <div>
                          <h3>Oliver James</h3>
                          <p>Lorem ipsum is simply dummy text of the printing and typesetting industry.</p>
                          <small>7 Min Ago</small>
                      </div>
                      <span class="blood-type">B</span>
                  </li>
              </ul>
              ${createNavBar("donate")}
          </div>
        `;
      }

      // Function to create the navigation bar
      function createNavBar(active) {
        return `
          <div class="nav-bar">
              <a href="index.html" class="nav-item ${
                active === "home" ? "active" : ""
              }">Home</a>
              <a href="javascript:void(0);" onclick="showDonate()" class="nav-item ${
                active === "donate" ? "active" : ""
              }">Donate</a>
              <a href="chat.html" class="nav-item ${
                active === "chat" ? "active" : ""
              }">Chat</a>
              <a href="profile.html" class="nav-item ${
                active === "profile" ? "active" : ""
              }">Profile</a>
              <a href="javascript:void(0);" onclick="showNotifications()" class="nav-item ${
                active === "notifications" ? "active" : ""
              }">Notifications</a>
          </div>
        `;
      }

      // Call the showNotifications function when the page loads
      document.addEventListener("DOMContentLoaded", showNotifications);
    </script>
  </body>
</html>
